<div class="fixed-header" #FixedHeader>
  <div *ngIf="!default_header">
    <div no-border no-padding>
      <ion-grid class="grid-header-bar bgc-grad-primary bgc-header" p-h-15>
        <ion-row class="face-cont" align-items-center [ngClass]="{'ani-opacity': !default_header}">
          <ng-template [ngIf]="App.CanTrade || App.IsIos">
            <ion-col (click)="App.IsReal(App.RootPage.CreditCardPage)">
              <b class="face-active">
                <img class="face" src="assets/imgs/ka2.png">
              </b>
              <p>刷卡提现</p>
            </ion-col>
          </ng-template>
          <ion-col (click)="Invite()">
            <b class="face-active">
              <img class="face" src="assets/imgs/yaoqing.png">
            </b>
            <p>邀请好友</p>
          </ion-col>
          <ng-template [ngIf]="App.CanTrade">
            <ion-col [navPush]="App.RootPage.VIPmembersPage">
              <b class="face-active">
                <img class="face" src="assets/imgs/VIP2.png">
              </b>
              <p>升级会员</p>
            </ion-col>
          </ng-template>
          <ion-col [navPush]="App.RootPage.ApplycardPage">
            <b class="face-active">
              <img class="face" src="assets/imgs/xiny.png">
            </b>
            <p>办信用卡</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <div class="home-header" *ngIf="default_header">
    <div no-border no-padding>
      <ion-grid no-padding class="grid-header-bar bgc-grad-primary bgc-header">
        <ion-row align-items-center p-t-15 p-b-35 [ngClass]="{'ani-opacity': default_header}">
          <ion-col col-4 offset-4 text-center>
            <img src="assets/imgs/58font.png" alt="" width="44%">
          </ion-col>
          <!-- <ion-col col-4>
                        <ion-row>
                            <ion-col col-4 offset-4 ><img src="assets/imgs/homemy.png" alt="" width="80%"></ion-col>
                            <ion-col col-4 text-left><img src="assets/imgs/homenotice.png" alt="" width="80%"></ion-col>
                        </ion-row>
                    </ion-col> -->
        </ion-row>
      </ion-grid>
    </div>

    <ion-grid no-padding class="rel-grid" [ngClass]="{'ani-opacity': default_header}">
      <ion-row align-items-center class="header-btm">
        <ng-template [ngIf]="App.CanTrade || App.IsIos">
          <ion-col col-5 (click)="App.IsReal(App.RootPage.CreditCardPage)">
            <div text-center>
              <img src="assets/imgs/home_card.png" alt="">
              <p no-margin ion-text color="dark" f-1-2>刷卡提现</p>
            </div>
          </ion-col>
        </ng-template>
        <ion-col col-7>
          <ion-row align-items-center>
            <ion-col (click)="Invite()">
              <span class="option-sm">
                <img class="header-face" src="assets/imgs/yaoqing.png">
              </span>
              <p no-margin ion-text ion-text color="dark" f-1-2>邀请好友</p>
            </ion-col>
            <ng-template [ngIf]="App.CanTrade && App.IsAndroid">
              <ion-col [navPush]="App.RootPage.VIPmembersPage">
                <span class="option-sm">
                  <img class="header-face" src="assets/imgs/VIP2.png">
                </span>
                <p no-margin ion-text ion-text color="dark" f-1-2>升级会员</p>
              </ion-col>
            </ng-template>
            <ion-col [navPush]="App.RootPage.ApplycardPage">
              <span class="option-sm">
                <img class="header-face" src="assets/imgs/xiny.png">
              </span>
              <p no-margin ion-text ion-text color="dark" f-1-2>办信用卡</p>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>

  <div [ngStyle]="{'margin-top':ConBorderTop}">
    <ng-template [ngIf]="App.CanTrade">
      <div class="bgc-light profit-bar" m-v-10>
        <div class="profit-bar-header" text-light>
          <div class="triangle"></div>
          今日分润
        </div>

        <div class="profit-bar-content" text-nowrap>
          <div class="profit-amount">
            <span f-1-2>￥</span>
            <span f-1-6>{{ProfitTol}}</span>
          </div>
          <div class="profit-content">
            <swiper #notice [Config]="{slidesPerView: 1, spaceBetween: 15, loop: true, autoplay: 3500, autoplayDisableOnInteraction: false, direction: 'vertical'}">
              <div class="swiper-wrapper" *ngIf="ProfitTol">
                <div class="swiper-slide" style="height: 30px" *ngFor="let item of Notice">
                  <span p-l-5 f-1-2>ID:{{item.id}} 贡献利润{{item.profit/100}}元</span>
                </div>
              </div>
              <div class="swiper-wraper" *ngIf="!ProfitTol">
                <div class="swiper-slide" style="height: 30px">
                  <span p-l-5 f-1-2>今日暂无收益</span>
                </div>
              </div>
            </swiper>
          </div>
        </div>
      </div>
    </ng-template>
    <div>
      <ion-grid m-b-10 class="grid-header-bar bgc-light tip">
        <ion-row m-b-15 text-center>
          <ion-col ion-text color="gray" f-1-6 text-left>
            <b>精选贷款</b>
          </ion-col>
        </ion-row>
        <ion-row class="floor-cont" text-center>
          <ion-col col-4>
            <img src="assets/imgs/sheng.png" width="50%" (click)="clickfreflinkA()">
            <p>省呗</p>
            <h6 f-1-4>秒批 大额 低息</h6>
          </ion-col>
          <ion-col col-4>
            <img src="assets/imgs/qiqi.png" width="50%" (click)="clickfreflinkB()">
            <p>功夫贷</p>
            <h6 f-1-4>超低息 大额贷</h6>
          </ion-col>

          <ion-col col-4>
            <img src="assets/imgs/huan.png" width="50%" (click)="clickfreflinkC()">
            <p>还呗</p>
            <h6 f-1-4>信用代还 利息低</h6>
          </ion-col>
        </ion-row>
      </ion-grid>


      <ion-grid m-b-10 class="grid-header-bar bgc-light tip">
        <ion-row m-b-15>
          <ion-col ion-text color="gray" f-1-6 text-left>
            <b>畅想生活必备卡</b>
          </ion-col>
        </ion-row>
        <ion-row class="home-bank" (click)="clickpingabank()">
          <ion-col col-5>
            <img src="assets/imgs/pinga.png">
          </ion-col>
          <ion-col col-7 text-left>
            <h6 no-margin>平安银行信用卡</h6>
            <p>快速审批；加油88折年返960；淘宝联名卡乐享积分</p>
          </ion-col>
        </ion-row>

        <ion-row class="home-bank" (click)="clickzhaosbank()">
          <ion-col col-5>
            <img src="assets/imgs/zhaos.png">
          </ion-col>
          <ion-col col-7 text-left>
            <h6 no-margin>招商银行信用卡</h6>
            <p>100%额度取现；NBA、京东联名卡，积分永久有效</p>
          </ion-col>
        </ion-row>

        <ion-row class="home-bank" (click)="clickxingybank()">
          <ion-col col-5>
            <img src="assets/imgs/xingy.png">
          </ion-col>
          <ion-col col-7 text-left>
            <h6 no-margin>兴业银行信用卡</h6>
            <p>租车88折；淘宝联名信用卡，淘宝购物神器</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
