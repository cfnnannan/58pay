<ion-header>
    <ion-toolbar no-padding>
        <app-toolbar HasBack="true" [Title]="HeadTitle"></app-toolbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list class="bankcard-list">
        <ion-item *ngFor="let item of BankList" (click)="SelectedBank(item)">
            <ion-avatar item-start>
                <img src="assets/banklogo/bank_{{item.id}}.png">
            </ion-avatar>
            <h2>{{item.bankName}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
